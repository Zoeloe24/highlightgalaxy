<!doctype html>
<html lang="en">

<head>
    <title>Highlight Galaxy | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- AOS CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="home-wrapper about register login">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html"><img src="./assets/images/logo-light.png" alt=""
                class="img-fluid"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <svg width="30" height="20" viewBox="0 0 30 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 20H30V16.6667H0V20ZM0 11.6667H30V8.33333H0V11.6667ZM0 0V3.33333H30V0H0Z" fill="black" />
            </svg>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item get-started">
                    <a class="nav-link btn" href="register.html">Get Started</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="banner">
        <div class="d-flex align-items-stretch justify-content-center">
            <div class="so-image w-50">
                <img src="./assets/images/login.jpg" data-aos="fade-right" data-aos-delay="200" alt="Login Image"
                    class="img-fluid">
            </div>
            <div class="form w-50">

                <form action="" method=" post" class="form-group so-form h-100 d-flex align-items-center"
                    data-aos="fade-left" data-aos-delay="200">
                    <div class="form-row align-items-center">
                        <div class="col-md-12">
                            <label for="username">Username*</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <div class="d-flex align-items-center justify-content-between mt-4 buttons">
                                <div class="already">
                                    Don't have an account? <a href="register.html"><strong>signup</strong></a> instead.
                                </div>
                                <div class="btn btn so-btn mt-0" type="submit">Login</div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./assets/js/main.js"></script>
    <script>
        $('#number1').jQuerySimpleCounter({ end: 50, duration: 2000 });
        $('#number2').jQuerySimpleCounter({ end: 65, duration: 2000 });
        $('#number3').jQuerySimpleCounter({ end: 30, duration: 2000 });
    </script>
